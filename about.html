<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
   <style>
      * {
         padding: 0;
         margin: 0;
         box-sizing: border-box;
      }

      body {
         font-family: Arial, Helvetica, sans-serif;
         margin: 0;
      }

      .header {
         text-align: center;
         background: url("./img/hero.jpg") no-repeat center / cover;
         color: white;
      }

      .header h1 {
         color: #111;
         font-size: 40px;
         text-transform: uppercase;
      }

      .header p {
         color: #111;
      }


      .navbar {
         width: 100%;
         overflow: hidden;
         background-color: #111;
      }

      .navbar a {
         float: left;
         display: block;
         color: white;
         text-align: center;
         padding: 14px 20px;
         text-decoration: none;
      }

      .navbar a.right {
         float: right;
      }

      .navbar a:hover {
         background-color: #ddd;
         color: black;
      }

      main {
         padding: 30px;
         display: flex;
         align-items: center;
         justify-content: center;
         flex-direction: column;
      }

      main h1 {
         font-size: 40px;
         margin-bottom: 30px;
      }

      main p {
         text-align: center;
         font-size: 20px;
         min-width: 500px;
      }
   </style>
</head>

<body>

   <header class="header">
      <div class="navbar">
         <a href="#" class="logo">Nawaal</a>
         <a href="#" class="right">Contact me</a>
         <a href="#" class="right">My skills</a>
         <a href="#" class="right">About me</a>
      </div>
   </header>

   <main>
      <h1 class="heading">Get to know about me.</h1>
      <p class="content">First year undergraduate Business Administration student in Pak-Austria Fachhochschule, institute of Applied sciences and technology, Pakistan</p>
   </main>

</body>

</html>
