<!DOCTYPE html>
<html lang="en">

<head>
   <title>Page Title</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
      * {
         padding: 0;
         margin: 0;
         box-sizing: border-box;
      }

      body {
         font-family: Arial, Helvetica, sans-serif;
         margin: 0;
      }

      .header {
         width: 100%;
         height: 100vh;
         text-align: center;
         background: url("./img/hero.jpg") no-repeat center / cover;
         color: white;
      }

      .header {
         display: flex;
         align-items: center;
         justify-content: center;
         flex-direction: column;
      }

      .header h1 {
         color: #111;
         font-size: 50px;
         text-transform: uppercase;
         margin-bottom: 25px;
      }

      .header p {
         font-size: 30px;
         color: #111;
      }




      .navbar {
         position: fixed;
         width: 100%;
         overflow: hidden;
         background-color: #111;
      }

      .navbar a {
         float: left;
         display: block;
         color: white;
         text-align: center;
         padding: 14px 20px;
         text-decoration: none;
      }

      .navbar a.right {
         float: right;
      }

      .navbar a:hover {
         background-color: #ddd;
         color: black;
      }

      .row {
         display: -ms-flexbox;
         display: flex;
         -ms-flex-wrap: wrap;
         flex-wrap: wrap;
      }

      .side {
         -ms-flex: 30%;
         flex: 30%;
         background-color: #f1f1f1;
         padding: 20px;
      }

      .main {
         -ms-flex: 70%;
         flex: 70%;
         background-color: white;
         padding: 20px;
      }

      .fakeimg {
         background-color: #aaa;
         width: 100%;
         padding: 20px;
      }

      .footer {
         padding: 20px;
         text-align: center;
         background: #ddd;
      }

      @media screen and (max-width: 700px) {
         .row {
            flex-direction: column;
         }
      }

      @media screen and (max-width: 400px) {
         .navbar a {
            float: none;
            width: 100%;
         }
      }
   </style>
</head>

<body>

   <div class="navbar">
      <a href="#" class="logo">Nawaal</a>
      <a href="#" class="right">Contact me</a>
      <a href="#" class="right">My skills</a>
      <a href="about.html" class="right">About me</a>
   </div>

   <div class="header">
      <h1>It's Nawaal Nayeem</h1>
      <p>Welcome to my website, it's about me.</p>
   </div>

</body>

</html>
